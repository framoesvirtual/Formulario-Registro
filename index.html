<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span class="error" id="nombreError"></span>

            <label for="cif">CIF:</label>
            <input type="text" id="cif" name="cif" required pattern="^[0-9]{8}[A-Za-z]$">
            <span class="error" id="cifError"></span>

            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="^[0-9]{9}$">
            <span class="error" id="telefonoError"></span>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <span class="error" id="mensajeError"></span>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
